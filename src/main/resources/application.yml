server:
  port: 9091
  servlet:
    context-path: /todo-list
spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/todo"
    username: postgres
    password: 123456
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: false

